    <script>

    <div class="container">
        <div class="jumbotron">
            <h4 class="display-4">
                My Location
            </h4>
            <p class="lead">Enter your latitude and longitude to display your location on a Google Map</p>
            <hr>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="lat" id="lat" placeholder="Latitude" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" name="lon" id="lon" placeholder="Longitude" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="button" value="Show My Location" class="btn btn-primary mt-4" id="submitButton" onclick="myFunction()">
                    </div>
                </div>
            </form>
        </div>

        <!-- center align image-->
        <style>
                .aligncenter {
                    text-align: center;
                }
        </style>
      

        <!-- <my-map lat="34.066445" lon="-118.166670"></my-map> -->

        <script src = "main.js" type="text/javascript"></script>
        <script>
        //function called after button submitted
        function myFunction() {
         
         var lat = document.getElementById('lat').value;
         var lon = document.getElementById('lon').value;

         localStorage.setItem("latName",lat);
         localStorage.setItem("lonName",lon);

          buildUrl();

          var str = "<img src='" + localStorage.getItem("completeUrlName") + "'>";
          document.getElementById("insert").innerHTML = "<p class='aligncenter'>" + str + "</p>";
        }
        </script> 

        <p class="aligncenter">
        </p>
    </div>

    <div id="insert">

    </div>
